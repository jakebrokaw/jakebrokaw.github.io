<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link async rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css?v=04.09.17" />
    <link async rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <!-- <link async href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto+Slab:300,400,700" rel="stylesheet"> -->
    <link async rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="wrapper-masthead" id="top">
      <div class="container-fluid">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav id="nav" class="nav">
            <a href="/" id="about">ABOUT</a>
            <!-- <a href="/design/" id="design">DESIGN</a> -->
            <a href="/illustration/" id="illustration">ILLUSTRATION</a>
            <a href="/blog/" id="blog">BLOG</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main">
      <div class="row">
        <div class="medium-7 columns medium-centered">
          {{ content }}
        </div>
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <a href="mailto:{{ site.footer-links.email }}"><img class="footer-img" src="/images/footer/email-dark.svg" alt="email icon"></a>
          <a href="https://twitter.com/{{ site.footer-links.twitter }}"><img class="footer-img" src="/images/footer/twitter-dark.svg" alt="twitter icon"></a>
          <a href="https://github.com/{{ site.footer-links.github }}"><img class="footer-img" src="/images/footer/github-dark.svg" alt="github icon"></a>
          <a href="https://instagram.com/{{ site.footer-links.instagram }}"><img class="footer-img" src="/images/footer/instagram-dark.svg" alt="instagram icon"></a>
          <p class="footer-txt">
            Made with <img class="footer-coffee" src="/images/footer/coffee-dark.svg" alt="coffee icon"> in Tulsa, OK
          </p>
          <p class="footer-txt">
              ©&nbsp;&nbsp;<a href="http://www.jacobrokaw.com">Jake Brokaw</a>&nbsp;&nbsp;<script>document.write(new Date().getFullYear())</script>
          </p>
          <!-- <p class="footer-txt">
            © <script>document.write(new Date().getFullYear())</script>
          </p> -->
        </footer>
      </div>
    </div>
    <script>

    $(function() {
      if ((location.pathname.split("/")[1]) !== ""){
          $('nav a[href^="/' + location.pathname.split("/")[1] + '"]').addClass('nav-active');
      }
      else {
        $('nav #about').addClass('nav-active');
      }
    });

    </script>
    {% include analytics.html %}
  </body>
</html>
