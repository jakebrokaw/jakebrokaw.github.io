<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto+Slab:300,400,700" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead" id="top">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav id="nav" class="nav">
            <a href="/" id="about">ABOUT</a>
            <a href="/illustration/" id="illustration">ILLUSTRATION</a>
            <a href="/blog/" id="blog">BLOG</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <a href="mailto:{{ site.footer-links.email }}"><img class="footer-img" src="/images/footer/email.svg" alt="email icon"></a>
          <a href="https://twitter.com/{{ site.footer-links.twitter }}"><img class="footer-img" src="/images/footer/twitter.svg" alt="twitter icon"></a>
          <a href="https://github.com/{{ site.footer-links.github }}"><img class="footer-img" src="/images/footer/github.svg" alt="github icon"></a>
          <a href="https://instagram.com/{{ site.footer-links.instagram }}"><img class="footer-img" src="/images/footer/instagram.svg" alt="instagram icon"></a>
          <p class="footer-txt">© <script>document.write(new Date().getFullYear())</script> // Made with <img class="footer-coffee" src="/images/footer/coffee.svg" alt="coffee icon"> by <a href="http://www.jacobrokaw.com">Jake Brokaw</a>
          </p>
        </footer>
      </div>
    </div>
    <script>

    $(function() {
      if ((location.pathname.split("/")[1]) !== ""){
          $('nav a[href^="/' + location.pathname.split("/")[1] + '"]').addClass('nav-active');
      }
      else {
        $('nav #about').addClass('nav-active');
      }
    });

    </script>
    {% include analytics.html %}
  </body>
</html>
